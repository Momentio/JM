<!DOCTYPE html>
<html>
    <head>
        <title>css-task</title>
        <link rel="stylesheet" href="./index.css"/>
    </head>
    <body>
        <header>
            <img src="./images/logo.svg" class="logo"/>
        </header>
        <main>
            <div class="img"></div>
            <div class="authorization">
                <div class="title">
                    <h1>Get iintoo it today</h1>
                    <h3>There is no charge obligation upon registration</h3>
                </div>
                <div class="buttons">
                    <button class="facebook">
                        <img src="./images/facebook.svg"/>
                        <span>Register with Facebook</span>
                    </button>
                    <button class="linkedin">
                        <img src="./images/linkedin.svg"/>
                        <span>Register with Linkedin</span>
                    </button>
                </div>
                <div class="limiter">
                    <div class="line"></div>
                    <span>OR</span>
                    <div class="line"></div>
                </div>
                <div class="inputs">
                    <label>
                        <h4>Email</h4>
                        <input type="text" value="gus.goodwin"/>
                    </label>
                    <label>
                        <h4>Phone</h4>
                        <input type="text"/>
                    </label>
                </div>
                <div class="investor-title">
                    <h2>What type of investor are you?</h2>
                    <h4>Select type of investor you are below.</h4>
                </div>
                <div class="radios">
                    <span>
                        <input type="radio" name="investor" id="rd1" checked/>
                        <label for="rd1">
                            <h3>
                                Individual
                                <div class="info">i</div>
                            </h3>
                        </label>
                    </span>
                    <span>
                        <input type="radio" name="investor" id="rd2"/>
                        <label for="rd2">
                            <h3>
                                Business
                                <div class="info">i</div>
                            </h3>
                        </label>
                    </span>
                    <span>
                        <input type="radio" name="investor" id="rd3"/>
                        <label for="rd3">
                            <h3>
                                IRA
                                <div class="info">i</div>
                            </h3>
                        </label>
                    </span>
                    <span>
                        <input type="radio" name="investor" id="rd4"/>
                        <label for="rd4">
                            <h3>
                                Trust
                                <div class="info">i</div>
                            </h3>
                        </label>
                    </span>
                </div>
                <div class="prompt">
                    I am a natural person on my own behalf as a sole owner joint tenant, or tenant in common.
                </div>
                <div class="agreement">
                    <input type="checkbox" name="agreement" id="agreement"/>
                    <label for="agreement">I agree to the terms receiving notofications from iintoo</label>
                    <a href="ัะท">View full terms</a>
                </div>
                <button class="create-account">
                    <span>Create Account</span>
                </button>
            </div>
        </main>
    </body>
</html>
